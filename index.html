<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’Œ</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Poppins', sans-serif;
  background-color: #ffb6c1; /* Baby pink */
  text-align: center;
  padding: 40px;
  color: #d43f5e; /* Dark pink for text */
  font-weight: 700;
  text-transform: uppercase;
  overflow-x: hidden;
  margin:0;
  transition: all 0.5s ease;
}

/* Fade-in animation for pages */
.fade-in {
  opacity:0;
  animation: fadeIn 0.8s forwards;
}
@keyframes fadeIn { to { opacity:1; } }

/* Headings & paragraphs */
h1,h2,h3,p { margin:15px 0; }

/* Images */
img { max-width: 280px; border-radius: 15px; margin:20px 0; opacity:0; animation:fadeIn 1s forwards; }

/* Buttons aesthetic bubbles */
button {
  font-size: 1.1rem;
  padding: 14px 26px;
  border-radius: 50px;
  border: none;
  cursor: pointer;
  margin: 10px;
  transition: 0.3s all;
  box-shadow: 0 8px 15px rgba(0,0,0,0.2);
  background-color:#ff5c8d;
  color:#fff;
  transform: scale(0);
  animation: buttonPop 0.5s forwards;
}
button:hover { transform: scale(1.1) rotate(-1deg); }

/* Button pop animation */
@keyframes buttonPop { to { transform: scale(1); } }

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 20px;
  color: #ff69b4;
  opacity: 0.7;
  animation: float 3s linear infinite;
}
@keyframes float {
  0% { transform: translateY(0); opacity:0.7; }
  50% { transform: translateY(-50px); opacity:1; }
  100% { transform: translateY(-100px); opacity:0; }
}

/* Option images */
.option-img { width: 120px; border-radius: 20px; display:block; margin: 0 auto 5px; }

/* Slider styling */
input[type=range] {
  -webkit-appearance: none;
  width: 80%;
  height: 10px;
  border-radius: 5px;
  background: #ffc0cb;
  outline: none;
}
input[type=range]::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  border-radius:50%;
  background: #ff5c8d;
  cursor:pointer;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}
input[type=range]::-moz-range-thumb {
  width: 25px; height:25px; border-radius:50%;
  background: #ff5c8d;
  cursor:pointer;
}

</style>
</head>
<body>

<!-- PAGE 1: Intro -->
<div id="page1" class="fade-in">
  <h1>WYATT COBIE CYSTER</h1>
  <p>I MADE YOU SOMETHING BECAUSE WORDS WEREN'T ENOUGH</p>
  <img src="https://raw.githubusercontent.com/shafiekbash/valentine/main/IMG_4055.jpeg" alt="Tate McRae">
  <h2>WILL YOU BE MY VALENTINE? ðŸ’“</h2>
  <div>
    <button id="yesBtn" onclick="yesClicked()">YES ðŸ’–</button>
    <button id="noBtn" onclick="noClicked()">NO ðŸ™„</button>
  </div>
</div>

<script>
/* Floating hearts */
setInterval(() => {
  const heart = document.createElement('div');
  heart.className='heart';
  heart.style.left = Math.random()*window.innerWidth+'px';
  heart.style.fontSize = (15+Math.random()*20)+'px';
  heart.innerHTML='ðŸ’–';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),4000);
},400);

/* No button shrink */
let noSize = 1;
function noClicked() {
  const noBtn = document.getElementById('noBtn');
  noSize -= 0.2;
  if(noSize<=0) noBtn.style.display='none';
  else noBtn.style.transform = `scale(${noSize})`;
}

/* Yes click -> Page 2 */
function yesClicked() {
  document.body.innerHTML = `
    <div class="fade-in">
      <h1>YAYYY ðŸ¥¹ - I KNEW YOU'D PICK THIS!</h1>
      <img src="https://raw.githubusercontent.com/shafiekbash/valentine/92d0e42a555cdfaef9711e7e91f93a6e35d9a8f4/IMG_4387.jpeg" alt="Us">
      <br>
      <button onclick="continueToDate()">CONTINUE ðŸ’˜</button>
    </div>
  `;
}

/* Continue to date */
function continueToDate() { showDateQuestion(); }

let userChoices = {};

/* PAGE 3: Date selection */
function showDateQuestion(){
  document.body.innerHTML = `
    <div class="fade-in">
      <h2>WHEN ARE YOU FREE?</h2>
      <button onclick="selectDate('13.02.2026')">13.02.2026</button>
      <button onclick="selectDate('15.02.2026')">15.02.2026</button>
      <button onclick="selectDate('29.02.2026')">29.02.2026</button>
      <div id="nextBtnContainer"></div>
    </div>
  `;
}
function selectDate(date){
  userChoices.date = date;
  showNextButton('showFoodQuestion');
}
function showNextButton(nextFunction){
  document.getElementById('nextBtnContainer').innerHTML = `<button onclick="${nextFunction}()">NEXT ðŸ’˜</button>`;
}

/* PAGE 4: Food */
function showFoodQuestion(){
  document.body.innerHTML = `
    <div class="fade-in">
      <h2>WHAT WOULD YOU LIKE TO EAT?</h2>
      <div class="option-btn"><img class="option-img" src="https://raw.githubusercontent.com/shafiekbash/valentine/83d4643abf8c6a0f86b55d7ad624998e9c201451/IMG_4380.jpeg"><button onclick="selectFood('Pasta')">PASTA</button></div>
      <div class="option-btn"><img class="option-img" src="https://raw.githubusercontent.com/shafiekbash/valentine/83d4643abf8c6a0f86b55d7ad624998e9c201451/IMG_4379.jpeg"><button onclick="selectFood('Sushi')">SUSHI</button></div>
      <div class="option-btn"><img class="option-img" src="https://raw.githubusercontent.com/shafiekbash/valentine/83d4643abf8c6a0f86b55d7ad624998e9c201451/IMG_4375.jpeg"><button onclick="selectFood('Noodles')">NOODLES</button></div>
      <div class="option-btn"><img class="option-img" src="https://raw.githubusercontent.com/shafiekbash/valentine/83d4643abf8c6a0f86b55d7ad624998e9c201451/IMG_4381.jpeg"><button onclick="selectFood('McDonalds')">MCDONALDS</button></div>
      <div class="option-btn"><img class="option-img" src="https://raw.githubusercontent.com/shafiekbash/valentine/83d4643abf8c6a0f86b55d7ad624998e9c201451/IMG_4386.jpeg"><button onclick="selectFood('KFC')">KFC</button></div>
      <div id="nextBtnContainer"></div>
    </div>
  `;
}
function selectFood(food){ userChoices.food=food; showNextButton('showActivityQuestion'); }

/* PAGE 5: Activity */
function showActivityQuestion(){
  document.body.innerHTML = `
    <div class="fade-in">
      <h2>WHAT WOULD YOU LIKE TO DO?</h2>
      <div class="option-btn"><img class="option-img" src="https://raw.githubusercontent.com/shafiekbash/valentine/7f709acebf62803dff6c9d57c726b9ae91c296bc/IMG_4385.jpeg"><button onclick="selectActivity('Movie')">MOVIE</button></div>
      <div class="option-btn"><img class="option-img" src="https://raw.githubusercontent.com/shafiekbash/valentine/7f709acebf62803dff6c9d57c726b9ae91c296bc/IMG_4378.jpeg"><button onclick="selectActivity('Picnic')">PICNIC</button></div>
      <div class="option-btn"><img class="option-img" src="https://raw.githubusercontent.com/shafiekbash/valentine/7f709acebf62803dff6c9d57c726b9ae91c296bc/IMG_4377.jpeg"><button onclick="selectActivity('Swimming')">SWIMMING</button></div>
      <div class="option-btn"><img class="option-img" src="https://raw.githubusercontent.com/shafiekbash/valentine/7f709acebf62803dff6c9d57c726b9ae91c296bc/IMG_4382.jpeg"><button onclick="selectActivity('Something Naughty')">SOMETHING NAUGHTY</button></div>
      <div id="nextBtnContainer"></div>
    </div>
  `;
}
function selectActivity(act){ userChoices.activity=act; showNextButton('showExcitementSlider'); }

/* PAGE 6: Excitement slider */
function showExcitementSlider(){
  document.body.innerHTML = `
    <div class="fade-in">
      <h2>HOW EXCITED ARE YOU?</h2>
      <input type="range" id="slider" min="0" max="10" value="5" oninput="updateSliderValue(this.value)">
      <p id="sliderValue">5</p>
      <div id="nextBtnContainer"></div>
    </div>
  `;
  showNextButton('showSummary');
}
function updateSliderValue(val){ userChoices.excitement=val; document.getElementById('sliderValue').innerText=val; }

/* PAGE 7: Summary */
function showSummary(){
  document.body.innerHTML = `
    <div class="fade-in">
      <h2>HERE IS YOUR VALENTINE PLAN</h2>
      <p><strong>DATE:</strong> ${userChoices.date}</p>
      <p><strong>FOOD:</strong> ${userChoices.food}</p>
      <p><strong>ACTIVITY:</strong> ${userChoices.activity}</p>
      <p><strong>EXCITEMENT LEVEL:</strong> ${userChoices.excitement}</p>
      <button onclick="showFinal()">CONFIRM VALENTINE ðŸ’–</button>
    </div>
  `;
}

/* PAGE 8: Final hearts explode */
function showFinal(){
  document.body.innerHTML = `
    <div class="fade-in">
      <h1>I LOVE YOU ðŸ’–</h1>
      <img src="https://raw.githubusercontent.com/shafiekbash/valentine/main/1C5042E5-E31E-4E59-A488-EC4145B575F9.jpeg" alt="Us">
    </div>
  `;
  for(let i=0;i<100;i++){
    const heart=document.createElement('div');
    heart.className='heart';
    heart.style.left=Math.random()*window.innerWidth+'px';
    heart.style.top='50%';
    heart.style.fontSize=(10+Math.random()*30)+'px';
    heart.style.animationDuration=(2+Math.random()*2)+'s';
    heart.innerHTML='ðŸ’–';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),3000);
  }
}
</script>
</body>
</html>
