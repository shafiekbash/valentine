<style>

/* Fade-in animation for pages */
.fade-in {

  animation: fadeIn 0.8s forwards;
}
@keyframes fadeIn { to { opacity:1; } }

/* Headings & paragraphs */
h1,h2,h3,p { margin:15px 0; }

/* Images */
img { max-width: 280px; border-radius: 15px; margin:20px 0; opacity:0; animation:fadeIn 1s forwards; }

/* Buttons aesthetic bubbles */
button {
  font-size: 1.1rem;
  padding: 14px 26px;
  border-radius: 50px;
  border: none;
  cursor: pointer;
  margin: 10px;
  transition: 0.3s all;
  box-shadow: 0 8px 15px rgba(0,0,0,0.2);
  background-color:#ff5c8d;
  color:#fff;
  transform: scale(0);
  animation: buttonPop 0.5s forwards;
}
button:hover { transform: scale(1.1) rotate(-1deg); }

/* Button pop animation */
@keyframes buttonPop { to { transform: scale(1); } }

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 20px;
  color: #ff69b4;
  opacity: 0.7;
  animation: float 3s linear infinite;
}
@keyframes float {
  0% { transform: translateY(0); opacity:0.7; }
  50% { transform: translateY(-50px); opacity:1; }
  100% { transform: translateY(-100px); opacity:0; }
}

/* Option images */
.option-img { width: 120px; border-radius: 20px; display:block; margin: 0 auto 5px; }

/* Slider styling */
input[type=range] {

  width: 80%;
  height: 10px;

  outline: none;

  width: 25px;
  height: 25px;
  border-radius:50%;
  background: #ff5c8d;
  cursor:pointer;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}
input[type=range]::-moz-range-thumb {
  width: 25px; height:25px; border-radius:50%;
  background: #ff5c8d;
  cursor:pointer;
}
</style>
