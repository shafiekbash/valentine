<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>YOU ARE MY WISH</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    background: linear-gradient(135deg, #1a1a1a, #555555); /* metallic/chrome vibe */
    font-family: 'Arial Black', sans-serif;
    color: white;
    user-select: none;
  }
  #overlayText {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 80%;
    font-size: 2em;
    letter-spacing: 0.2em;
    cursor: pointer;
    text-transform: uppercase;
  }
</style>
</head>
<body>
<div id="overlayText">MAKE A WISH</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.0/examples/js/controls/OrbitControls.js"></script>
<script>
// Basic Scene Setup
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x1a1a1a); // metallic black

const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 5;

const renderer = new THREE.WebGLRenderer({antialias: true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Lighting for metallic feel
const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
scene.add(ambientLight);

const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
directionalLight.position.set(5,10,7.5);
scene.add(directionalLight);

// Orbit Controls (optional, for demo purposes)
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enablePan = false;
controls.enableZoom = false;

// Dandelion placeholder (sphere + particles)
const dandelionGeometry = new THREE.SphereGeometry(0.5, 32, 32);
const dandelionMaterial = new THREE.MeshStandardMaterial({color: 0xcccccc, metalness: 0.9, roughness: 0.2});
const dandelion = new THREE.Mesh(dandelionGeometry, dandelionMaterial);
scene.add(dandelion);

// Particle system for blowing effect
const particleCount = 500;
const particlesGeometry = new THREE.BufferGeometry();
const positions = new Float32Array(particleCount * 3);
for (let i=0; i<particleCount*3; i++) positions[i] = 0; // start at center
particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
const particlesMaterial = new THREE.PointsMaterial({color: 0x98fb98, size: 0.05}); // pastel green
const particles = new THREE.Points(particlesGeometry, particlesMaterial);
scene.add(particles);

// Animation logic
let blowing = false;
document.getElementById('overlayText').addEventListener('click', () => {
  blowing = true;
  document.getElementById('overlayText').style.display = 'none';
});

function animate() {
  requestAnimationFrame(animate);
  
  if (blowing) {
    const positions = particles.geometry.attributes.position.array;
    for (let i = 0; i < particleCount; i++) {
      positions[i*3] += (Math.random()-0.5)*0.05;
      positions[i*3+1] += 0.05 + Math.random()*0.05; // slowly rise
      positions[i*3+2] += (Math.random()-0.5)*0.05;
    }
    particles.geometry.attributes.position.needsUpdate = true;
  }
  
  dandelion.rotation.y += 0.005;
  renderer.render(scene, camera);
}
animate();

// Handle window resize
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
